
<!DOCTYPE html>
<head>
<title>Top Trending Topic - Volume By City</title>
</head>
<meta charset="utf-8">
<style type="text/css">

.subunit.SCT { fill: #c8d3bd; }
.subunit.WLS { fill: #c8d3bd; }
.subunit.NIR { fill: #c8d3bd; }
.subunit.ENG { fill: #d5ddcc; }
.subunit.IRL { fill: #d9ddcc; }

/* .subunit.IRL,
.subunit-label.IRL {
  display: none;
} */

.subunit-boundary {
  fill: none;
  stroke: #777;
  stroke-dasharray: 2,2;
  stroke-linejoin: round;
}

.subunit-boundary.IRL {
  stroke: none;
}

/* .subunit-boundary.IRL {
  stroke: #aaa;
} */ 

.subunit-label {
  fill: #777;
  fill-opacity: .5;
  font-size: 20px;
  font-weight: 300;
  text-anchor: middle;
}

/* .place,
.place-label {
  fill: #444;
} */

text {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 10px;
  pointer-events: none;
}

circle:hover {
    fill: orange;
}

/* .legend text {
  fill: #777;
  font: 10px sans-serif;
  text-anchor: middle;
} */

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 1160;

var projection = d3.geo.albers()
    .center([0, 55.4])
    .rotate([4.4, 0])
    .parallels([50, 60])
    .scale(1200 * 5)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection)
    .pointRadius(2);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
    
svg.append("text")
.attr("x", width / 2 - 30)
.attr("y", 20)
.style("font-size", "16px") 
.style("text-anchor", "middle")
.style("text-decoration", "underline") 
.text("Top Trending Twitter Topic - Tweet Volume By City");

svg.append("text")
.attr("x", 20 )
.attr("y", 80)
.style("font-size", "14px") 
.style("font-style", "italic")
.style("text-anchor", "left") 
.text("Map of the UK showing the relative volume of tweets");

svg.append("text")
.attr("x", 20 )
.attr("y", 100)
.style("font-size", "14px") 
.style("font-style", "italic")
.style("text-anchor", "left") 
.text("around the country on the current top trending topic.");

svg.append("text")
.attr("x", 20 )
.attr("y", 140)
.style("font-size", "14px") 
.style("font-style", "italic")
.style("text-anchor", "left") 
.text("Hover over a city to view the top trending topic.");

svg.append("text")
.attr("x", 20 )
.attr("y", 180)
.style("font-size", "14px") 
.style("font-style", "italic")
.style("text-anchor", "left") 
.text("The top trending topic is updated every 5 minutes.");

svg.append("text")
.attr("x", 20 )
.attr("y", 200)
.style("font-size", "14px") 
.style("font-style", "italic")
.style("text-anchor", "left") 
.text("Refresh the browser to see the updates.");

d3.json("uk.json", function(error, uk) {
  var subunits = topojson.feature(uk, uk.objects.subunits),
      places = topojson.feature(uk, uk.objects.places);

  svg.selectAll(".subunit")
      .data(subunits.features)
    .enter().append("path")
      .attr("class", function(d) { return "subunit " + d.id; })
      .attr("d", path);

  svg.append("path")
      .datum(topojson.mesh(uk, uk.objects.subunits, function(a, b) { return a !== b && a.id !== "IRL"; }))
      .attr("d", path)
      .attr("class", "subunit-boundary");

  svg.append("path")
      .datum(topojson.mesh(uk, uk.objects.subunits, function(a, b) { return a === b && a.id === "IRL"; }))
      .attr("d", path)
      .attr("class", "subunit-boundary IRL");

  svg.selectAll(".subunit-label")
      .data(subunits.features)
    .enter().append("text")
      .attr("class", function(d) { return "subunit-label " + d.id; })
      .attr("transform", function(d) { return "translate(" + path.centroid(d) + ")"; })
      .attr("dy", ".35em")
      .text(function(d) { return d.properties.name; });
     
      
   //d3.json("http://localhost:8080/data/cities", function(error, data) {
	 d3.json("http://aztec.cfapps.io/data/cities", function(error, data) {
	   
      
	   svg.selectAll("twitterCountCircle")
	    .data(data.sort(function(a, b) {
	    	var aCount;
	    	if(a.counts==null) {
	    		aCount = 0;
	    	} else {
	    		aCount = a.counts[0].count;
	    	}
	    	var bCount;
	    	if(b.counts==null) {
	    		bCount = 0;
	    	} else {
	    		bCount = b.counts[0].count;
	    	}
	    	return bCount - aCount;
	    }))
	    .enter()
	    .append("circle")
	    .attr("cx", function(d) {
	              return projection([d.longitude, d.latitude])[0];
	     })
	    .attr("cy", function(d) {
	              return projection([d.longitude, d.latitude])[1];
	     })
	     .attr("r", function(d) {	   
	    	 var count;
	    	 if(d.counts==null) {
	    		 count = 0;
	    	 } else {
		    	 count = d.counts[0].count;
	    	 }
			  return Math.sqrt(parseInt(count) * 20);
	     })
	     .attr("fill", "yellow")
	     .style("opacity", 0.75)
	     .style("stroke", "black")
	     .style("stroke-width", 0.2)
	     .style("stroke-opacity", 0.8)
	     .append("title")
	     .text(function(d) {
	    	 var tweet;
	    	 if(d.counts==null) {
	    		 tweet = "";
	    	 } else {
		    	 tweet = d.counts[0].tweet;
	    	 }
	   		return tweet;
	     }); 
	   
	   
	  svg.selectAll("locationCircle")
	    .data(data)
	    .enter()
        .append("circle")
        .attr("cx", function(d) {
              return projection([d.longitude, d.latitude])[0];
        })
        .attr("cy", function(d) {
              return projection([d.longitude, d.latitude])[1];
        })
	    .attr("r", function(d) {
		  return 2;
	     })
        .style("fill", "black")
        .style("opacity", 0.9)
        
        .append("svg:title")
   		.text(function(d) { return d.name; });
      
	  
	svg.selectAll("locationNames")
      .data(data)
      .enter().append("text")
      .attr("class", "place-label")
      .attr("transform", function(d) { return "translate(" + projection([d.longitude,d.latitude]) + ")"; })
      .attr("x", function(d) { return [d.longitude,d.latitude][0] > -1.2 ? 6 : -6; })
      /* .attr("x", function(d) {
    	  var x;
    	  if(d.labelAlign!="") {
    		  x = d.labelAlign=="right"?6:-6;
    	  } else {
    		  x = [d.longitude,d.latitude][0] > -1 ? 6 : -6;
    	  }
    	  return x; 
      })  */
      .attr("dy", ".35em")
      .style("text-anchor", function(d) { return [d.longitude,d.latitude][0] > -1.2 ? "start" : "end"; })
      /* .style("text-anchor", function(d) {
    	  var textAnchor;
    	  if(d.labelAlign!="") {
    		  textAnchor = d.labelAlign=="right"?"start":"end";
    	  } else {
    		  textAnchor = [d.longitude,d.latitude][0] > -1 ? "start" : "end";
    	  }
    	  return textAnchor; 
      }) */ 
      .text(function(d) { return d.name; }); 
	
	  return "translate(" + projection([d.long,d.lat]) + ")";	  
  }); 
   
});

</script>
